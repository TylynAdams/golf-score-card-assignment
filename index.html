<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>Golf Scorecard App</title>
  <link rel="stylesheet"
        href="css/styles.css">
</head>

<body>
  <select id="course-select"
          onchange="getCourse(this.value)"></select>
  <div id="scorecard">
    <div id="course-info">


    <div class = "begin" id="1stColumn">
        <p>Hole</p>
        <p>Yardage</p>
        <p>Par</p>
        <p>Handicap</p>

    </div>
    <div class="flex" id="holes">

    </div>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
