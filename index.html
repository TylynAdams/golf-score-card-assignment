
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Golf Score Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="CSS/style.css" rel="stylesheet">
    <link href="CSS/mobileStyle.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="JS/main.js" defer></script>
</head>
<body>
    <div class="mainContainer">
        <div class="menuContainer">
            <div class="title">
                Welcome!
                <div class="subTitle">
                    Golf Scorecard App
                </div>
            </div>
            <button id="startButton" onclick="loadObject()">Let's Play</button>
        </div>
        <div class="setupContainer">
            <div class="setupTitle">
                Set Up Your Game
            </div>
            <div class="selectContainer">
                <div class="selectTitle">
                    Course:
                </div>
                <select id="selectCourse" onchange="loadCourse(this.value)">
                    <option>Select Course</option>
                </select>
            </div>
            <div id="playerSelect">
                <div class="selectContainer">
                    <div class="selectTitle">
                        Players:
                    </div>
                    <select id="selectPlayerNum" onchange="getNames(this.value)">
                        <option>Select Players</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>
                <div class="playerNameContainer">

                </div>
            </div>
            <div class="selectContainer">
                <div class="selectTitle">
                    Tee:
                </div>
                <select id="selectTee" onchange="setTee(this.value)">
                    <option>Select Tee</option>
                </select>
            </div>
            <button id="gameButton" onclick="buildCard()">Fore!</button>
        </div>
        <div class="gameContainer">
            <div class="holeContainer">
                <div class="cardTitle">
                    Hole:
                </div>
            </div>
            <div class="yardContainer">
                <div class="cardTitle">
                    Yard:
                </div>
            </div>
            <div class="parContainer">
                <div class="cardTitle">
                    Par:
                </div>
            </div>
            <div class="hcpContainer">
                <div class="cardTitle">
                    Hcp:
                </div>
            </div>
        </div>

        <div class="numberModal">
            <div class="modalMessage">
                Invalid Input. <br>
                Please Re-Enter.
            </div>
            <button id="modalButton" class="modalButton" onclick="clearNumModal()">Ok</button>
        </div>

        <div class="nameModal">
            <div class="modalMessage">
                Duplicate Name. <br>
                Please Re-Enter.
            </div>
            <button id="modalNameButton" class="modalButton" onclick="clearNameModal()">Ok</button>
        </div>

        <div class="scoreMessageContainer">

        </div>

    </div>
</body>
</html>
